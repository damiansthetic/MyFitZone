 <section class="login-section">
    <h2>Formulario de Registro</h2>
    <form id="registroForm" action="guardar_usuario.php" method="POST">
      <label>Nombre:</label><br>
      <input type="text" name="nombre" required><br><br>

      <label>Apellidos:</label><br>
      <input type="text" name="apellidos" required><br><br>

      <label>Dirección:</label><br>
      <input type="text" name="direccion" required><br><br>

      <label>Código Postal:</label><br>
      <input type="text" name="cp" required><br><br>

      <label>Teléfono:</label><br>
      <input type="tel" name="telefono" required><br><br>

      <label>ID Usuario:</label><br>
      <input type="text" name="id_usuario" required><br><br>

      <label>Correo Electrónico:</label><br>
      <input type="email" name="correo" required><br><br>

      <button type="submit" onclick="aceptarRegistro()">Aceptar</button><br><br>
      <button type="button" onclick="cancelarRegistro()">Cancelar</button>
    </form>
  </section>

  <script>
    function aceptarRegistro() {
      alert("Registro enviado correctamente");
      // Aquí puedes luego añadir validación, guardado, etc.
    }

    function cancelarRegistro() {
      if (confirm("¿Seguro que quieres cancelar el registro?")) {
        window.location.href = "MyFitZone.html";
      }
    }
  </script>
